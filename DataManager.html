<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=320, initial-scale=1">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./css/jQuery/jquery.modal.min.css">
    <link rel="stylesheet" href="./css/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/components/dr.components.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/dataManager.css" />
    <script src="./js/jQuery/jQuery 3.3.1 minified.js"></script>
    <script src="./js/jQuery/jquery.modal.min.js"></script>
    <script src="./js/components/dr.components.js"></script>
    <script defer src="./js/common.js"></script>

<body>
    <div class="page">
        <div class="head">
            <div class="head-badge head-title">

                <span>Gestione dati</span>

                    <i class="bi bi-question-circle-fill"></i>

        <div class="main">
